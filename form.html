<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <meta name="author" content="Hunter Bird">
    <meta name="description" content="Form website">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
</head>
<body>

    <header>

        <h1>Product Review</h1>
    
        </header>

    <form method="get" action="review.html" id="formclass">

    

        <select name="What Product" id="PR" required>

        </select>

    


        

    <legend>Overall Rating:</legend>
    <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
    <label><input type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
    <label><input type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
    <label><input type="radio" id="rating4" name="rating" value="4"> ☆☆☆☆</label>
    <label><input type="radio" id="rating5" name="rating" value="5"> ☆☆☆☆☆</label>





    <label for="installation-date">Date of Installation:</label>
    <input type="date" id="installation-date" name="installation-date" required>






    <legend>Useful Features:</legend>
    <label><input type="checkbox" id="feature1" name="features" value="Feature 1"> Feature 1</label>
    <label><input type="checkbox" id="feature2" name="features" value="Feature 2"> Feature 2</label>
    <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>
    <label><input type="checkbox" id="feature3" name="features" value="Feature 3"> Feature 3</label>





    <label for="review">Written Review:</label>
    <textarea id="review" name="review"></textarea>




    <label for="username">User Name:</label>
    <input type="text" id="username" name="username">



    <input type="submit" value="Submit">



    </form>

    <footer>

        <p id="copyright">
            &copy; <span id="currentyear"></span> Hunter Bird, Idaho 
        </p>
    
        <p id="lastModified">
            
        </p>
    
    
    </footer>
    
</body>
</html>
